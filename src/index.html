<!DOCTYPE html>
<html>
  <head>
    <title>Age throughout the cosmos!</title>
  </head>
  <body>
    <div class="grid-body">
      <div class="body1 outlinedBody">
        <h1 class="headEmbolden">What is your planetary age?</h1>

          </div>
          <div class="contentBox">
            <p class="footerPhrase">"Per Audacia Ad Astra"</p>
          </div>
        </div>
      </div>

      <div class="body3 outlinedBody">
        <div class="row planets">
          <div class="col mercuryPlanet planet" id="planet1">Mercury</div>
          <div class="col venusPlanet planet" id="planet2">Venus</div>
          <div class="col earthPlanet planet" id="planet3">Earth</div>
          <div class="col marsPlanet planet" id="planet4">Mars</div>
          <div class="col jupiterPlanet planet" id="planet5">Jupiter</div>
        </div>
      </div>

      <div class="body4 outlinedBody">
        <div class="cover" id="coverScreen">
          
        </div>
        <div id="content" class="hidden contentFrame">
          <div class="col-md-6">

          </div>

              <div class="photoChosen" id="photoFrame">

              </div>
            </div>

            <div class="infoBox">
